<!doctype html>
<html>
<head>

<title>Test</title>

<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type = "text/javascript" src ="test.js"></script>

</head>
<body>
	<header>
		<h1>Zadania</h1>
	</header>
	<main>
		<section>
			<h2>Zadanie: <span id="questionNumber">0</span>/<span id="questionsQuantity"></span></h2>
		</section>
		<div id="heightDefender">
		<p>'Następnego dnia Ninja zauważył, że ktoś pożyczył sobie od niego 10 mieczy, Kyle przyniósł mu jednak dodatkowe 3 miecze, Cole schował je do szafy ile mieczy ma w szafie Cole?'</p>
		</div>
		<figure>
			<input type="text"/>
		</figure>
		<figure>
			<button id="submitAnswer">Odpowiedz</button>
			<button id="next" disabled="disabled">Następne</button>
			<button id="end">Koniec</button>
		</figure>
		<section>
			<div id="heightDefender2">
				<div id="answer"></div>
			</div>
			<div>Liczba punktów: <span id="points">0</span></div>
		</section>
	</main>
</body>
</html>
